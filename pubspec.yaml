name: flutter_translate_gen
description: Statically-typed localization keys generator for flutter_translate.
version: 1.3.0
homepage: https://leadcode.dev
repository: https://github.com/bratan/flutter_translate_gen

environment:
  sdk: ">=2.5.0 <3.0.0"

dependencies:
  async: ^2.5.0
  dart_style: ^1.3.12
  dart_casing: ^1.0.1
  dart_utils: ^1.0.2
  source_gen: '>=0.9.4 <1.0.0'
  build: '>=1.2.1 <2.0.0'
  code_builder: '>=3.2.0 <4.0.0'
  analyzer: ^1.0.0
  glob: ^2.0.0
  flutter_translate_annotations: ^2.0.0

dev_dependencies:
  build_runner: '>=1.7.0 <2.0.0'
